{% extends 'layout.html' %}
{% load static %}
{% block body %}

    <br><br>
    <div class="container row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <h2>Edit Students</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input type="text" class="form-control" id="" name="name" value="{{ student.name }}">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="" aria-describedby="emailHelp" name="email" required value="{{ student.email }}">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="" name="number" value="{{ student.number }}" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Image</label>
                    <img src="/media/{{ student.image }}" alt="{{ student.name }}">
                  <input type="file" class="form-control" id="" accept=".jpg, .jpeg, .png" name="image" required>
                </div>

                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-danger" required>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
